<template>
  <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
    <h2 class="h3">Our Products</h2>
    <a route-href="route: product-create" class="btn btn-primary">
      <i class="fa fa-plus"></i> Add New Product
    </a>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4" repeat.for="product of products">
      <div class="product-card">
        <div class="product-details">
          <h5>${product.name}</h5>
          <div class="category text-muted">${product.category}</div>
          <div class="price">â‚¹${product.price.toFixed(2)}</div>
          <p>${product.description}</p>
        </div>
        <div class="action-buttons">
          <a route-href="route: product-edit; params.bind: {id: product.id}" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-pencil"></i> Edit
          </a>
          <button class="btn btn-sm btn-outline-danger" click.delegate="deleteProduct(product.id)">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
